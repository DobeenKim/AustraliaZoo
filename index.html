<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="https://kit.fontawesome.com/547bf76217.js" crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
<body>  
  <header class="header">
    <img class="header__logo" src="images/header-logo.png" alt="Header Logo" width="80" height="auto">
  </header>
  <main class="main">
    <section class="welcome-hero-section">
      <div class="wrap">
        <p class="welcome-tagline">Ready for an Aussie Adventure?</p>
        <p class="welcome-main-title">Welcome to Our Aussie Zoo!</p>
        <p class="welcome-description">Feed the animals, join a guided tour, or snap some photos fun for kids and adults alike!</p>
      </div>
    </section>
    </main>
    <footer class="footer">
      <div class="contact-info">
        <h4 class="address">42 Wallaby Way, Sydney NSW 2000, Australia</h4>
        <h4 class="phone-number">+61 2 5550 1234</h4>
        <div class="social-media">
          <a href="mailto:zoo@australiazoo.com.au">
            <i class="fa-regular fa-envelope icon"></i>
          </a>
          <a href="https://www.instagram.com/australiazoo" target="_blank">
            <i class="fa-brands fa-instagram icon"></i>
          </a>
          <a href="https://www.facebook.com/AustraliaZoo/" target="_blank">
            <i class="fa-brands fa-square-facebook icon"></i>
          </a>
        </div>
      </div>
    </footer>
</body>
</html>
